# Project identification
sonar.projectKey=your_project_key
sonar.organization=your_organization_key
sonar.projectName=Your Project Name
sonar.projectVersion=1.0

# Source directories and exclusions
sonar.sources=src
sonar.exclusions=**/node_modules/**, **/dist/**, **/build/**

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Duplicate code detection (code duplication threshold)
sonar.cpd.js.ignoreLiterals=true
sonar.cpd.js.minimumTokens=100

# Code coverage (optional: add your coverage reports here)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code quality metrics
sonar.qualitygate.wait=true
sonar.qualitygate.default=true

# Unit test reports
sonar.testExecutionReportPaths=test-report.xml
